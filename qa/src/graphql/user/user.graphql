query ($id: UserIdInput!) {
    user(id: $id) {
        ... on User {
            role
            id {
                number
                type
            }
            applications {
                answers {
                    number
                    question {
                        question
                        number
                        multiline
                        minAnswerLength
                    }
                    answer
                }
            }
        }
        ... on Failure {
            errorCode
            message
        }
    }
}
