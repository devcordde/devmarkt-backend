input QuestionInput {
    question: String! @NotBlank
    number: Int! @Min(value: 0)
}

union QuestionResponse = QuestionSuccess | QuestionFailed

type QuestionSuccess {
    question: String!
    number: Int!
}

type QuestionFailed implements Error {
    message: String!
    errorCode: String!
    templateName: String!
    number: Int!
}
