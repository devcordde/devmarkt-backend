input QuestionInput {
    question: String! @NotBlank @Size(max: 200)
    number: Int! @Min(value: 0)
    multiline: Boolean!
    minAnswerLength: Int! @Range(max: 1024)
}

union QuestionResponse = QuestionSuccess | QuestionFailed

type QuestionSuccess {
    question: String!
    number: Int!
    multiline: Boolean!
    minAnswerLength: Int!
}

type QuestionFailed implements Error {
    message: String!
    errorCode: String!
    templateName: String!
    number: Int!
}
